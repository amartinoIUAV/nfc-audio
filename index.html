<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;min-height:100vh;display:grid;place-items:center;padding:24px}
    .box{max-width:560px;width:100%;border:1px solid #ddd;border-radius:16px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
    select,button{width:100%;padding:14px 16px;border-radius:14px;border:1px solid #111;font-weight:700}
    button{background:#111;color:#fff;cursor:pointer;margin-top:10px}
    .note{margin-top:10px;color:#444;font-size:14px;line-height:1.35}
    audio{width:100%;margin-top:14px}
  </style>
</head>
<body>
  <div class="box">
    <select id="langPick" aria-label="Lingua">
      <option value="auto">Lingua automatica (dal dispositivo)</option>
      <option value="ar">Arabo standard</option>
      <option value="bn">Bengalese</option>
      <option value="zh">Cinese</option>
      <option value="de">Tedesco</option>
      <option value="en">Inglese</option>
      <option value="es">Spagnolo</option>
      <option value="fr">Francese</option>
      <option value="hi">Hindi</option>
      <option value="it">Italiano</option>
      <option value="pt">Portoghese</option>
      <option value="ru">Russo</option>
    </select>

    <button id="playBtn" type="button">Tocca per ascoltare</button>
    <div class="note" id="note"></div>

    <audio id="player" controls preload="auto"></audio>
  </div>

<script>
  const tracks = {
    ar: "Croce01_ARA.mp3",
    bn: "Croce01_BEN.mp3",
    zh: "Croce01_CIN.mp3",
    de: "Croce01_DEU.mp3",
    en: "Croce01_ENG.mp3",
    es: "Croce01_ESP.mp3",
    fr: "Croce01_FRA.mp3",
    hi: "Croce01_HIN.mp3",
    it: "Croce01_ITA.mp3",
    pt: "Croce01_POR.mp3",
    ru: "Croce01_RUS.mp3"
  };

  const labels = {
    ar: "Arabo standard",
    bn: "Bengalese",
    zh: "Cinese",
    de: "Tedesco",
    en: "Inglese",
    es: "Spagnolo",
    fr: "Francese",
    hi: "Hindi",
    it: "Italiano",
    pt: "Portoghese",
    ru: "Russo"
  };

  const FALLBACK_LANG = "en"; // <- qui: se la lingua del device non Ã¨ prevista, usa inglese

  const player   = document.getElementById("player");
  const playBtn  = document.getElementById("playBtn");
  const note     = document.getElementById("note");
  const langPick = document.getElementById("langPick");

  function normalizeLang(tag){
    return String(tag || "").toLowerCase().split("-")[0];
  }

  function pickAutoLang(){
    const langs = (navigator.languages && navigator.languages.length)
      ? navigator.languages
      : [navigator.language || ""];

    for (const tag of langs) {
      const base = normalizeLang(tag);
      if (tracks[base]) return base;
    }
    return FALLBACK_LANG;
  }

  function setTrack(lang){
    let chosen = (lang === "auto") ? pickAutoLang() : lang;
    if (!tracks[chosen]) chosen = FALLBACK_LANG;

    const file = tracks[chosen];
    const wasPlaying = !player.paused && !player.ended;

    player.src = file;
    note.textContent =
      "Lingua selezionata: " + (labels[chosen] || "Inglese") +
      " (" + chosen.toUpperCase() + ").";

    if (wasPlaying) player.play().catch(()=>{});
  }

  async function tryPlay(){
    try { await player.play(); }
    catch(e){ /* autoplay bloccato: normale */ }
  }

  setTrack("auto");
  window.addEventListener("load", tryPlay);

  langPick.addEventListener("change", () => {
    setTrack(langPick.value);
    tryPlay();
  });

  playBtn.addEventListener("click", tryPlay);

  let first = true;
  document.addEventListener("pointerdown", () => {
    if (!first) return;
    first = false;
    tryPlay();
  }, { passive: true });
</script>
</body>
</html>
