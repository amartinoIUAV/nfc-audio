<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avvio audio</title>
</head>
<body>
<script>
  const FILE_ID = "1Kiub630HKoZHzsdPU69E-QBmcY8QFup4";
  const driveWeb = `https://drive.google.com/file/d/${FILE_ID}/preview`;
  const fallback = encodeURIComponent(driveWeb);
  const driveIntent = `intent://drive.google.com/open?id=${FILE_ID}#Intent;scheme=https;package=com.google.android.apps.docs;S.browser_fallback_url=${fallback};end`;

  const ua = navigator.userAgent || "";
  const isAndroid = /Android/i.test(ua);

  location.replace(isAndroid ? driveIntent : driveWeb);
</script>
</body>
</html>
