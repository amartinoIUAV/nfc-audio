<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;min-height:100vh;display:grid;place-items:center;background:#fff}
    .box{max-width:560px;width:92%;border:1px solid #ddd;border-radius:16px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.08);text-align:center}
    .big{font-size:20px;font-weight:700;padding:16px 18px;border-radius:14px;border:1px solid #111;background:#111;color:#fff;width:100%;cursor:pointer}
    .note{margin-top:10px;color:#444;font-size:14px}
    audio{width:100%;margin-top:14px}
  </style>
</head>
<body>
  <div class="box">
    <button id="btn" class="big" type="button">Tocca per ascoltare</button>
    <div class="note" id="note">Se non parte subito, tocca ancora una volta. Su Android Ã¨ normale.</div>
    <audio id="a" controls preload="auto">
      <source src="Croce01_ITA.mp3" type="audio/mpeg">
    </audio>
  </div>

<script>
  const a = document.getElementById('a');
  const btn = document.getElementById('btn');

  async function start(){
    try { await a.play(); }
    catch(e){ /* bloccato: serve gesto */ }
  }

  window.addEventListener('load', start);

  btn.addEventListener('click', start);

  let first = true;
  document.addEventListener('pointerdown', () => {
    if(!first) return;
    first = false;
    start();
  }, {passive:true});
</script>
</body>
</html>
